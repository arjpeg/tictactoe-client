<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <script defer src="index.js"></script>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <form id="joinGameForm" autocomplete="off">
        <h2>Join A Game</h2>

        <div class="input-field">
            <p>Enter a Game PIN:</p>
            <input for="pin" type="text" placeholder="Enter a Game PIN (ex. 123123)">
        </div>


        <input id="form-submit" type="submit" value="Join Game">
    </form>

    <form id="createGameForm" autocomplete="off">
        <h2>Create a new game</h2>
        <input id="form-submit" type="submit" value="Create New Game">
    </form>
</body>

</html>
